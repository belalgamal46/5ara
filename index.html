<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="leftBox">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo-image">
                </div>
                <div class="icons">
                    <div class="documentIcon">
                        <img src="images/icon-document.svg" alt="document-icon-image">
                    </div>

                    <div class="folderIcon">
                        <img src="images/icon-folder.svg" alt="folder-icon-image">
                    </div>

                    <div class="uploadIcon">
                        <img src="images/icon-upload.svg" alt="upload-icon-image">
                    </div>
                </div>
            </div>
            <div class="rightBox">
                <div class="sliderContainer">
                    <label for="">You've used
                        <span>815 GB</span>
                        of your storage</label>
                    <input type="range" min="0" max="1000" value="815" class="slider">

                    <div class="startEnd">
                        <span class="start">0 GB</span>
                        <span class="end">1000 GB</span>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
